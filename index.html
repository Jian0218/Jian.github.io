<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>期末考看板系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
        }

        .cover {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        .cover h1 {
            margin: 0 0 20px;
            font-size: 36px;
            color: #1e3c72;
        }

        .cover p {
            margin-bottom: 40px;
            font-size: 18px;
            color: #555;
        }

        .enter-btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 20px;
            color: #fff;
            background: #1e3c72;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            background: #16315c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="cover">
        <h1>期末考看板系統</h1>
        <p>SMSH Exam Board</p>
        <a class="enter-btn" href="https://jian974.github.io/exam/ExamBoard_SMSH.html">
            進入系統
        </a>
    </div>

</body>
</html>
